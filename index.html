<!doctype html>
<html class="no-js" lang="jp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ねこTube</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="layerslider/css/layerslider.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel= "stylesheet" href="css/simplePagination.css"> 
</head>
<body>
    <div class="off-canvas-wrapper">
        <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
            <div class="off-canvas-content" data-off-canvas-content>
                <!--header-->
                <header>
                    <!--Navber-->
                    <section id="navBar">
                        <nav class="sticky-container" data-sticky-container>
                            <div class="sticky topnav" data-sticky data-top-anchor="navBar" data-btm-anchor="footer-bottom:bottom" data-margin-top="0" data-margin-bottom="0" style="width: 100%; background: #fff;" data-sticky-on="large">
                                <div class="row">
                                    <div class="large-12 columns text-left">
                                        <div class="title-bar" data-responsive-toggle="beNav" data-hide-for="large">
                                            <div class="title-bar-title pull-left">
                                                    <a href="#"><img src="images/logo-small.png" alt="logo"></a>
                                            </div>
                                        </div>
                                        <div class="top-bar show-for-large" id="beNav" style="width: 100%">
                                            <div class="top-bar-left">
                                                <ul class="menu">
                                                    <li class="menu-text">
                                                        <a href="#"><img src="images/logo.png" alt="logo"></a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </section><!--End Navber-->
                </header><!-- End Header -->
                <!-- layerslider -->
                <section id="slider">
                    <div id="full-slider-wrapper">
                        <div id="layerslider" style="width:100%;height:500px;">
                            <div class="ls-slide" data-ls="transition2d:1;timeshift:-1000;">
                                <img src="images/sliderimages/bg.png" class="ls-bg" alt="Slide background"/>
                                <img class="ls-l ls-linkto-2" style="top:400px;left:50%;white-space: nowrap;" data-ls="offsetxin:-50;delayin:1000;rotatein:-40;offsetxout:-50;rotateout:-40;" src="images/sliderimages/left.png" alt="">
                                <img class="ls-l ls-linkto-2" style="top:400px;left:52%;white-space: nowrap;" data-ls="offsetxin:50;delayin:1000;offsetxout:50;" src="images/sliderimages/right.png" alt="">
                            </div>
                            <div class="ls-slide" data-ls="transition2d:1;timeshift:-1000;">
                                <img src="images/sliderimages/bg2.png" class="ls-bg" alt="Slide background"/>
                                <img class="ls-l ls-linkto-1" style="top:400px;left:50%;white-space: nowrap;" data-ls="offsetxin:-50;delayin:1000;rotatein:-40;offsetxout:-50;rotateout:-40;" src="images/sliderimages/left.png" alt="">
                                <img class="ls-l ls-linkto-1" style="top:400px;left:52%;white-space: nowrap;" data-ls="offsetxin:50;delayin:1000;offsetxout:50;" src="images/sliderimages/right.png" alt="">
                            </div>
                        </div>
                    </div>
                </section><!--end slider-->
                <!-- main content -->
                <section class="content">
                    <!-- recommended video -->
                    <div class="main-heading">
                        <div class="row secBg padding-14">
                            <div class="medium-8 small-8 columns">
                                <div class="head-title">
                                    <i class="fa fa-film"></i>
                                    <h4>Recommended Videos</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row secBg">
                        <div class="large-12 columns">
                            <div class="tabs-content" data-tabs-content="newVideos">
                                <div class="tabs-panel is-active" id="new-all">
                                    <div class="row list-group">
                                        <div id="recommended-videos"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="pagination-holder clearfix text">
                            <div class="recommended-pagination"></div>
                        </div>
                    </div>
                </section>
                <section class="content">
                    <!-- End recommended video -->
                    <!-- ad Section -->
                    <div class="googleAdv">
                        <a href="#"><img src="images/goodleadv.png" alt="googel ads"></a>
                    </div><!-- End ad Section -->

                    <!-- popular Videos -->
                    <div class="main-heading">
                        <div class="row secBg padding-14">
                            <div class="medium-8 small-8 columns">
                                <div class="head-title">
                                    <i class="fa fa-star"></i>
                                    <h4>Most Popular Videos</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row secBg">
                        <div class="large-12 columns">
                            <div class="tabs-content" data-tabs-content="popularVideos">
                                <div class="tabs-panel is-active" id="popular-all">
                                    <div class="row list-group">
                                        <div id="popular-videos"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="pagination-holder clearfix text">
                            <div class="popular-pagination"></div>
                        </div>
                    </div>
                    <!-- ad Section -->
                    <div class="googleAdv">
                        <a href="#"><img src="images/goodleadv.png" alt="googel ads"></a>
                    </div><!-- End ad Section -->
                </section><!-- End main content -->
                <div id="footer-bottom">
                    <div class="logo text-center">
                        <img src="images/footerlogo.png" alt="footer logo">
                    </div>
                    <div class="btm-footer-text text-center">
                        <p>2019 © にゃんTube.</p>
                    </div>
                </div>
            </div><!--end off canvas content-->
        </div><!--end off canvas wrapper inner-->
    </div><!--end off canvas wrapper-->
    <!-- script files -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jquery.searchVideos-recommended.js" type="text/javascript"></script>
    <script src="js/jquery.searchVideos-popular.js" type="text/javascript"></script>
    <script src="js/jquery.simplePagination.js" type="text/javascript"></script>
       <!-- LayerSlider script files -->
    <script src="layerslider/js/layerslider.transitions.js" type="text/javascript"></script>
    <script src="layerslider/js/layerslider.kreaturamedia.jquery.js" type="text/javascript"></script>
    <script src="layerslider/js/greensock.js" type="text/javascript"></script>
</body>
</html>
